<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <label v-bind:title="titulo" v-bind:data-hola="title">Hola Mundo</label>
        <hr>
        <button v-on:click="mostrarImagen('imagen.jpg')">Imagen 1</button>
        <button v-on:click="mostrarImagen('imagen2.jpg')">Imagen 2</button>
        <hr>
        <img v-bind:src="imagen">
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        //data, methods, props , mounted , created, computed , watch, destroyed
        const app = {
            data(){
                return{
                  titulo:'Este es un titulo din√°mico',
                  imagen :''
                }
            },
            methods:{
                mostrarImagen(imagen){
                    this.imagen = imagen;
                }
            }
        }
        let mountedApp= Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
