    <title>Document</title>

<body>

            data(){
                return{
                    nombre: 'Ángel',
                    anio : 2022,
                    meses: ['Enero','Febrero']
                }
            }
        }
        let mountedApp= Vue.createApp(holaMundo).mount('#app')
    </script>
